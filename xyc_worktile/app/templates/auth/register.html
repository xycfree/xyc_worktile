
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
      .title { font-family: 微软雅黑; }
      .color-red {
        color: red;
      }
      #jf-png {
        padding-top: 41px;
      }
    </style>
  </head>

  <body>
    <div class="col-xs-12 container-content">
      <div>
        <div class="row container-row">
          <div class="navbar navbar-static-top ">
            <div>
              <div id="navbar">
                <ul class="nav navbar-nav navbar-right">
                </ul>
              </div>
              <!-- /.nav-collapse -->
            </div>
            <!-- /.container -->
          </div>
          <!-- /.navbar -->
          <div class="container">
            <div class="panel panel-default login">
              <div class="panel-heading">
                <div class="row">
                  <div class="col-lg-10">
                    <h4 class="title">
                      Worktile系统注册
                    </h4>
                  </div>
                  <div class="col-sm-2">
                    <a class="btn btn-info" href="/auth/login/">
                      已有账号？点击登录
                    </a>
                  </div>
                </div>
              </div>
              <div class="panel panel-body">
                <span >
                  <img id='jf-png' src="../../static/images/jf.png">
                </span>
                <div class="col-sm-9">
                  <form class="form-horizontal" action="/auth/register/" method="post">
                    <div class="form-group">
                      <label for="inputEmail3" class="col-sm-2 control-label">
                        <span class="color-red">
                          *
                        </span>
                        用户账号
                      </label>
                      <div class="col-sm-4">
                        <input type="tel" name="username" required class="form-control" placeholder="用户账号">
                      </div>
                      <label id="email-check-warning" class="col-sm-6 right-label color-red">
                      </label>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-2 control-label">
                        <span class="color-red">
                          *
                        </span>
                        设置密码
                      </label>
                      <div class="col-sm-4">
                        <input type="password" required name="passwd" class="form-control" placeholder="请输入6-20位字符">
                      </div>
                      <label id="password-check-warning" class="col-sm-6 right-label color-red">
                      </label>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-2 control-label">
                        <span class="color-red">
                          *
                        </span>
                        确认密码
                      </label>
                      <div class="col-sm-4">
                        <input type="password"  name="en_passwd" class="form-control" required placeholder="请确认您的密码">
                      </div>
                      <label id="ensure-password-check-warning" class="col-sm-6 right-label color-red">
                      </label>
                    </div>
                    <div class="form-group">
                    <div class="form-group">
                      <label for="inputEmail3" class="col-sm-2 control-label">
                        <span class="color-red">
                          *
                        </span>
                        手机号码
                      </label>
                      <div class="col-sm-4">
                        <input type="tel" name="phone" required class="form-control" placeholder="手机号码">
                      </div>
                      <label id="email-check-warning" class="col-sm-6 right-label color-red">
                      </label>
                    </div>
                    <div class="form-group">
                      <label for="inputEmail3" class="col-sm-2 control-label">
                        <span class="color-red">
                          *
                        </span>
                        验证码
                      </label>
                      <div class="col-sm-4">
                        <input type="tel" name="code" required class="form-control" placeholder="验证码">
                      </div>
                      <label id="email-check-warning" class="col-sm-6 right-label color-red">
                      </label>
                    </div>
                      <label class="col-sm-2 control-label">
                        <span class="color-red">
                        </span>
                        <div class="form-group">
                          <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-success">
                              立即注册
                            </button>
                          </div>
                        </div>
                        <div>
                          {% if result %}
                              {% if result['msg'] %}
                                  <div class="alert alert-danger">
                                      {{ result['msg'] }}
                                  </div>
                              {% endif %}
                          {% endif %}
                        </div>
                  </form>

                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--</div>&lt;!&ndash;/.col-xs-9&ndash;&gt;-->
        </div>
        <!--/row-->
      </div>
      <!--/.container-->
    </div>
  </body>

</html>
